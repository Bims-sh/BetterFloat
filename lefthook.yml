pre-commit:
    commands:
        typecheck:
            glob: "./src/**/*.{ts,tsx}"
            run: npx tsc --noEmit {staged_files}
        lint:
            glob: "src/**/*.{ts,tsx,js,jsx}"
            run: pnpm biome lint --write src/ && git update-index --again
        format:
            glob: "src/**/*.{ts,tsx,js,jsx,css}"
            run: pnpm biome format --write src/ && git update-index --again
